{% extends "base.html" %}
{% block start %}
<h2 class="text-center"> Welcome to the Receipe  page </h2>
<div class="container mt-5">
          <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2> Update Receipe</h2><hr/>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name="receipe_name" required value={{receipe.receipe_name}} type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Desciption</label>
              <textarea name="receipe_description" required  type="password" class="form-control" id="exampleInputPassword1">{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input name="receipe_image" required value={{receipe.receipe_image}} type="file" class="form-control">
              </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
          </form>

          
          

    </div>
{% endblock %}
